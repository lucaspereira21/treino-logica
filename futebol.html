<meta charset="UTF-8">

<script>

	function pulaLinha(){
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(frase){
	
		document.write(frase);
		pulaLinha();
	}
	
	var vitorias = parseInt(prompt("Entre com o numero de vitórias: "));
	var empates = parseInt(prompt("entre com o numero de empates: "));
	var pontos = vitorias * 3 + empates;
	
	mostra("Os pontos do seu time é: " + pontos)
	
	if(pontos > 28){
		mostra("seu time foi melhor que o ano passado")
	}
	else if(pontos < 28) {
		mostra("seu time foi pior que o ano passado")
	}
	else if(pontos === 28) {
		mostra("seu time foi igual ao ano passado")
	}
	
</script>
