<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
	
	function sorteia(n) {
        return Math.floor(Math.random() * (n + 1));
    }
	

    var n = parseInt(prompt("Digite o valor máximo para o sorteio:"));
    var numeroPensado = sorteia(n);
	var tentativa = 1;
	


	while(tentativa <= 3){
	
		var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
		
		if (chute == numeroPensado) {
			mostra("Uau! Você ACERTOU, pois eu pensei no " + numeroPensado);
			
		} else {
			mostra("Você ERROU! Eu tinha pensado no " + numeroPensado);
		}
		
		if (chute != numeroPensado && chute < numeroPensado) {
		
			mostra (" O seu chute foi menor que o número pensado!");
			
		}
		else {
			mostra (" O seu chute foi maior que o número pensado!");
		}
		tentativa++
	}
	
	mostra("acabou as tentativas " );

</script>
